<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login | PyDen Tech</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --fg: #e5e7eb;
            --muted: #9ca3af;
            --pri: #4f46e5
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, Segoe UI, Roboto, Arial;
            background: var(--bg);
            color: var(--fg)
        }

        .wrap {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border: 1px solid #1f2937;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, .4)
        }

        h1 {
            margin: 0 0 8px
        }

        p {
            margin: 0 0 18px;
            color: var(--muted)
        }

        label {
            display: block;
            margin: 14px 0 6px;
            font-weight: 600
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #374151;
            background: #0b1220;
            color: #e5e7eb
        }

        button {
            width: 100%;
            margin-top: 16px;
            padding: 12px 14px;
            border-radius: 12px;
            border: 0;
            background: var(--pri);
            color: #fff;
            font-weight: 700;
            cursor: pointer
        }

        .brand {
            margin-top: 12px;
            text-align: center;
            color: var(--muted);
            font-size: .9rem
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <h1>Entrar</h1>
            <p>Acesse o painel administrativo da PyDen Technologies.</p>
            <form method="post" action="/admin/login">
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" required value="pydentech@gmail.com" />
                <label for="password">Senha</label>
                <input id="password" name="password" type="password" required placeholder="Sua senha" />
                <button type="submit">Entrar</button>
            </form>
            <div class="brand">Â© PyDen Technologies LTDA</div>
        </div>
    </div>
</body>

</html>
